name: neakriti_search
base_url: https://www.neakriti.gr
start_url: https://www.neakriti.gr/search?keywords={s}&_wrapper_format=html&page=0
selectors:
  title:
    type: css
    query: h4
  url:
    type: css
    query: a
    attr: href
  date:
    type: css
    query: time
    attr: datetime
  section:
    type: css
    query: span.default-category
pagination:
  mode: path
  template: https://www.neakriti.gr/search?keywords={s}&_wrapper_format=html&page={page}
  param: page
  first_page: 0
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: section.split-content__main
item_css: article.default-teaser
response_type: html
search_term_mode: raw
