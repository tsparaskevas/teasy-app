name: enikos_search
base_url: https://www.enikos.gr
start_url: https://www.enikos.gr/page/1/?s={s}
selectors:
  title:
    type: css
    query: h2 a
  url:
    type: css
    query: h2 a
    attr: href
  date:
    type: css
    query: div.post-datetime
    attr: null
  summary:
    type: css
    query: div.archive-post-excerpt
pagination:
  mode: path
  template: https://www.enikos.gr/page/{page}/?s={s}
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: main.left-main
item_css: div.archive-post
response_type: html
search_term_mode: raw
