name: liberal_search
base_url: https://www.liberal.gr
start_url: https://www.liberal.gr/search/node?search_keys={s}&_wrapper_format=html&page=0
selectors:
  title:
    type: css
    query: div.article__title
  url:
    type: css
    query: a:first-child
    attr: href
  date:
    type: css
    query: div.article__info
    attr: null
  section:
    type: css
    query: div.article__info a:nth-of-type(2)
  summary:
    type: css
    query: div.article__descr
pagination:
  mode: path
  template: https://www.liberal.gr/search/node?search_keys={s}&_wrapper_format=html&page={page}
  param: page
  first_page: 0
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: div#block-liberal-theme-content:nth-of-type(2)
item_css: div.container.px-0.mb-md-3.h-100.border-md-bottom
response_type: html
search_term_mode: raw
