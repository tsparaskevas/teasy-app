name: newsit_search
base_url: https://www.newsit.gr
start_url: https://www.newsit.gr/page/1/?s={s}
selectors:
  title:
    type: css
    query: h3 a
  url:
    type: css
    query: h3 a
    attr: href
  date:
    type: css
    query: time
    attr: datetime
pagination:
  mode: path
  template: https://www.newsit.gr/page/{page}/?s={s}
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: .archive-grid-layout
item_css: article
response_type: html
search_term_mode: raw
