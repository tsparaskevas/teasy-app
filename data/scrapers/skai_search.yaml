name: skai_search
base_url: https://www.skai.gr
start_url: https://www.skai.gr/search/node?keys={s}&page=0
selectors:
  title:
    type: css
    query: h2 a
  url:
    type: css
    query: h2 a
    attr: href
  date:
    type: css
    query: time
    attr: datetime
  summary:
    type: css
    query: p
pagination:
  mode: path
  template: https://www.skai.gr/search/node?keys={s}&page={page}
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: .list
item_css: article
response_type: html
search_term_mode: raw
