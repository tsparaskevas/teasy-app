name: naftemporiki_search
base_url: https://www.naftemporiki.gr
start_url: https://www.naftemporiki.gr/page/1/?s={s}
selectors:
  title:
    type: css
    query: h3
  url:
    type: css
    query: h3 a
    attr: href
  date:
    type: css
    query: time
    attr: null
  section:
    type: css
    query: a.category-link-post
  summary:
    type: css
    query: div.item-small
pagination:
  mode: path
  template: https://www.naftemporiki.gr/page/{page}/?s={s}
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: div.col-xl-7.col-sm-12.mb-5
item_css: div.item div.g-col-9
response_type: html
search_term_mode: raw
