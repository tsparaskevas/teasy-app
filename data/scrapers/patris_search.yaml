name: patris_search
base_url: https://www.patris.gr
start_url: https://www.patris.gr/page/1/?s={s}
selectors:
  title:
    type: css
    query: h2 a
  url:
    type: css
    query: h2 a
    attr: href
  date:
    type: css
    query: span.article_card__time
    attr: null
  section:
    type: css
    query: h3
pagination:
  mode: path
  template: https://www.patris.gr/page/{page}/?s={s}
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: true
headers: {}
category: search
is_chronological: true
main_container_css: div.article_group__posts__container
item_css: article
search_term_mode: raw
