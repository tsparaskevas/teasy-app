name: athensvoice_search
base_url: https://www.athensvoice.gr
start_url: https://www.athensvoice.gr/search/?pg=1&q={s}&section=Articles
selectors:
  title:
    type: css
    query: a.article__title
  url:
    type: css
    query: a.article__title
    attr: href
  date:
    type: css
    query: div.article__info time
    attr: datetime
  section:
    type: css
    query: a.article__category
  summary:
    type: css
    query: p
pagination:
  mode: param
  template: null
  param: pg
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: div.articles.articles--singleColumn.articles--large
item_css: div.article__content
response_type: html
search_term_mode: raw
