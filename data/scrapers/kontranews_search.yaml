name: kontranews_search
base_url: https://www.kontranews.gr
start_url: https://www.kontranews.gr/page/1/?s={s}
selectors:
  title:
    type: css
    query: a.block
  url:
    type: css
    query: a.block
    attr: href
  date:
    type: css
    query: p.text-sm
    attr: null
  summary:
    type: css
    query: div.hidden
pagination:
  mode: path
  template: https://www.kontranews.gr/page/{page}/?s={s}
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: div.mx-auto.max-w-clg.py-5
item_css: article
response_type: html
search_term_mode: raw
