name: topontiki_search
base_url: https://www.topontiki.gr
start_url: https://www.topontiki.gr/page/1/?s={s}
selectors:
  title:
    type: css
    query: h3 a
  url:
    type: css
    query: h3 a
    attr: href
  date:
    type: css
    query: div.date-time
    attr: null
  section:
    type: css
    query: div.category
  summary:
    type: css
    query: h4
pagination:
  mode: path
  template: https://www.topontiki.gr/page/{page}/?s={s}
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: true
headers: {}
category: search
is_chronological: true
main_container_css: null
item_css: div.card-info
search_term_mode: raw
