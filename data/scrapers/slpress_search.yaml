name: slpress_search
base_url: https://slpress.gr
start_url: https://slpress.gr/page/1/?s=[s}
selectors:
  title:
    type: css
    query: h3.post__title a
  url:
    type: css
    query: h3.post__title a
    attr: href
  date:
    type: css
    query: span.post__date
    attr: null
  section:
    type: css
    query: div.post__category
pagination:
  mode: path
  template: https://slpress.gr/page/{page}/?s={s}
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: .grid_posts_container
item_css: article
response_type: html
search_term_mode: raw
