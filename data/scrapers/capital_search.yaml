name: capital_search
base_url: https://www.capital.gr
start_url: https://www.capital.gr/search/?query={s}&page=1&sort=dateDesc
selectors:
  title:
    type: css
    query: h3 a
  url:
    type: css
    query: h3 a
    attr: href
  date:
    type: css
    query: h5
    attr: null
  summary:
    type: css
    query: div.item__description
pagination:
  mode: param
  template: null
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: div.articles__list
item_css: div.article
response_type: html
search_term_mode: raw
