name: tovima_search
base_url: https://www.tovima.gr
start_url: https://www.tovima.gr/search/{s}/page/1/
selectors:
  title:
    type: css
    query: h3
  url:
    type: css
    query: a
    attr: href
  date:
    type: css
    query: time
    attr: null
  summary:
    type: css
    query: p
pagination:
  mode: path
  template: https://www.tovima.gr/search/{s}/page/{page}/
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: .columns.is-variable.is-multiline.is-4-desktop.is-0-mobile
item_css: 'div.simple-row '
response_type: html
search_term_mode: raw
