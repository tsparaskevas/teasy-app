name: parapolitika_search
base_url: https://www.parapolitika.gr
start_url: https://www.parapolitika.gr/apotelesmata-anazitisis/?q={s}&pg=1
selectors:
  title:
    type: css
    query: h3 a
  url:
    type: css
    query: h3 a
    attr: href
  date:
    type: css
    query: time
    attr: null
  section:
    type: css
    query: div.article__category
pagination:
  mode: param
  template: null
  param: pg
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: false
main_container_css: div.row.articlesGrid
item_css: article
response_type: html
search_term_mode: raw
