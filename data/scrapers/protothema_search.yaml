name: protothema_search
base_url: https://www.protothema.gr
start_url: https://www.protothema.gr/anazitisi/$component/Main%5B0%5D/?pg=1&section=Articles&q={s}&srt=10&pg=1&endless=true
selectors:
  title:
    type: css
    query: h3 a
  url:
    type: css
    query: h3 a
    attr: href
  date:
    type: css
    query: time
    attr: datetime
  section:
    type: css
    query: a.categ
  summary:
    type: css
    query: p
pagination:
  mode: path
  template: https://www.protothema.gr/anazitisi/$component/Main%5B0%5D/?pg={page}&section=Articles&q={s}&srt=10&pg=1&endless=true
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: false
headers: {}
category: search
is_chronological: true
main_container_css: .searchItems
item_css: article
response_type: html
search_term_mode: raw
