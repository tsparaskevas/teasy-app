name: cretalive_search
base_url: https://www.cretalive.gr
start_url: https://www.cretalive.gr/search?search_term={s}&page=1
selectors:
  title:
    type: css
    query: h3
  url:
    type: css
    query: a
    attr: href
  date:
    type: css
    query: time
    attr: datetime
  section:
    type: css
    query: span.text-mainColor
pagination:
  mode: path
  template: https://www.cretalive.gr/search?search_term={s}&page={page}
  param: page
  first_page: 1
  per_page: null
  template_vars: {}
max_pages: 3
js_required: true
headers: {}
category: search
is_chronological: true
main_container_css: section.max-w-container.mx-auto.mb-10
item_css: article div.flex.flex-col.gap-2.flex-1.relative
response_type: html
search_term_mode: raw
